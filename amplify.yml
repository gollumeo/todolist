version: 1
backend:
  phases:
    build:
      commands:
        - 'composer install --no-dev --optimize-autoloader'
        - 'cp -r dist/* public/'
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands: npm run build
  artifacts:
    baseDirectory: 'public'
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
